<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variants</title>
    <link rel="stylesheet" type="text/css" href="./index.css"></link>
</head>
<body>
    <div class="container">
        <h3>Vote, please</h3>
        <form action="/vote" method="post" id="form" enctype="multipart/form-data">
            <ul></ul>
            <input class="button" type="submit" />
        </form>
        <div id="statisticsWrapper" style="display: none;">
            <h3 id="statisticsHeader">Statistics: </h3>
        </div>
        <div id="downloadsWrapper" style="display: none;">
            <h3>Downnload statistics: </h3>
            <div>
                <form method="GET" action="/download">
                    <input type="hidden" name="format" value="JSON">
                    <input type="submit" class="button" value="JSON">
                </form>
                <form action="/download">
                    <input type="hidden" name="format" value="HTML">
                    <input type="submit" class="button" value="HTML">
                </form>
                <form action="/download">
                    <input type="hidden" name="format" value="XML">
                    <input type="submit" class="button" value="XML">
                </form>
            </div>
        </div>

        <script src="./script.js"></script>
    </div>
</body>
</html>
